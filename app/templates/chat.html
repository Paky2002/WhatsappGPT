<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Assistant Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">GPT Assistant Chat</h1>
        <div class="card">
            <div class="card-body" id="chat-box" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc;">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-group mt-3">
                <input type="text" id="user-message" class="form-control" placeholder="Type your message..." aria-label="User Message">
                <button class="btn btn-primary" id="send-message">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userMessageInput = document.getElementById('user-message');
        const sendMessageButton = document.getElementById('send-message');
        let threadId = null; // Optional thread ID for continuity

        // Function to add a message to the chat box
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = role === 'user' ? 'text-end mb-2' : 'text-start mb-2';
            messageDiv.innerHTML = `<span class="badge bg-${role === 'user' ? 'primary' : 'secondary'}">${content}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Event listener for sending a message
        sendMessageButton.addEventListener('click', () => {
            const userMessage = userMessageInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            userMessageInput.value = '';

            // Send the message to the server
            fetch('/gpt_assistant/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage, thread_id: threadId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log(data)
                    // Only show the latest message from the assistant
                    const lastMessage = data.last_message;
                    addMessage(lastMessage.role, lastMessage);
                } else {
                    addMessage('error', 'An error occurred. Please try again.');
                }
            })
            .catch(error => {
                console.error(error);
                addMessage('error', 'Failed to connect to the server.');
            });
        });
    </script>
</body>
</html>
